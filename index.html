<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./Images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>profile-card-component-main</title>
  </head>
  <body>
    <div class="box">
      <div class="colum1">
        <img src="./Images/bg-pattern-card.svg" alt="card" />
      </div>
      <div class="image">
        <img src="./Images/image-victor.jpg" alt="victor" />
      </div>
      <div class="containt">
        <div class="name">
          <h1>Victor Crest <sapn class="number">26</sapn></h1>
        </div>
        <div class="discription"><p>London</p></div>
      </div>
      <div class="colum3">
        <div class="threeBoxes">
          <div class="first">
            <div class="count"><h1>80K</h1></div>
            <div class="followers"><p>Followers</p></div>
          </div>
          <div class="secound">
            <div class="count"><h1>803K</h1></div>
            <div class="followers"><p>Likes</p></div>
          </div>
          <div class="third">
            <div class="count"><h1>1.4K</h1></div>
            <div class="followers"><p>Photos</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
